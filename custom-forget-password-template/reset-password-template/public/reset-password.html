<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-reset-password {
            max-width: 600px;
            padding: 15px;
        }

        .form-reset-password input[type="text"] {
            margin-bottom: -1px;
            border-radius: 0;
        }
    </style>
</head>

<body class="text-center">
    <main class="form-reset-password w-100 m-auto">
        <div>
            We have send a password reset code by email. Enter it below to reset your password.
        </div>
        <form class="needs-validation" novalidate id="form-reset-password">
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingCode" placeholder="Code" required>
                <label for="floatingCode">Code</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="New password" required>
                <label for="floatingPassword">New password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword2" placeholder="Confirm new password"
                    required>
                <label for="floatingPassword2">Confirm new password</label>
            </div>
            <button class="w-50 btn btn-lg btn-primary" type="submit">Change password</button>
        </form>
        <div id="liveAlertPlaceholder"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./reset-password.js" type="module"></script>
</body>

</html>
